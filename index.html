<head>
  <link rel="stylesheet" type="text/css" href="photo_ordering.css">
  <script src="./jquery-2.1.1.js"></script>

</head>

<body>
  <div id="photo-container" class="orderable">
    <img draggable="false" src="images/carpet.jpg" class="photo in-place">

    <img draggable="false" src="images/counter.jpg" class="photo in-place">
    <img draggable="false" src="images/droopyear.jpg" class="photo in-place">
    <img draggable="false" src="images/four.jpg" class="photo in-place">
    <img draggable="false" src="images/snow.jpg" class="photo in-place">
    <img draggable="false" src="images/hand.jpg" class="photo in-place">
    <img draggable="false" src="images/yarn.jpg" class="photo in-place">
    <img draggable="false" src="images/carpet.jpg" class="photo in-place">
    <img draggable="false" src="images/cocked.jpg" class="photo in-place">
    <img draggable="false" src="images/counter.jpg" class="photo in-place">
    <img draggable="false" src="images/droopyear.jpg" class="photo in-place">
  </div>

  <p>Images courtesy of <a href="https://placekitten.com/attribution.html">Placekitten</a></p>

  <script>
    $(document).ready(function () {
      new window.Orderable.PhotoArray($('.orderable'),
        { width: 200, height: 200 }
      );
    });
  </script>
</body>
